name: CI

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-22.04, windows-2022]
        node: [18, 20]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: yarn

      - name: Install dependencies
        run: yarn install --ignore-engines --frozen-lockfile

      - name: Build packages
        run: yarn build

      - name: Test
        run: yarn test-ci
